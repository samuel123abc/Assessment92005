<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding and mobile-friendly viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page title -->
  <title>SSNZ [Contact Us]</title>

  <style>
    /* Base page styling */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f8f2; /* Soft green background */
      color: #2c3e50; /* Dark grey-blue text */
    }

    /* Header section styles */
    header {
      background-color: #d5f5dc; /* Light green background */
      color: #1b4332; /* Dark green text */
      padding: 60px 20px;
      text-align: center;
    }

    /* Main header text */
    header h1 {
      font-size: 2.8em;
      margin: 0;
    }

    /* Subheading text */
    header p {
      font-size: 1.3em;
      margin-top: 10px;
    }

    /* Navigation bar styles */
    nav {
      background-color: #2c3e50; /* Dark bar */
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    /* Navigation links */
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hover effect for nav links */
    nav a:hover {
      text-decoration: underline;
    }

    /* Main content area */
    .content {
      max-width: 800px; /* Centered with width limit */
      margin: auto;
      padding: 40px 20px;
    }

    /* Contact form layout */
    form {
      display: flex;
      flex-direction: column; /* Stack fields vertically */
    }

    /* Form field labels */
    label {
      margin-top: 15px;
      font-weight: bold;
    }

    /* Text inputs and message box */
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    /* Allow resizing of textarea vertically only */
    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Submit button styling */
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #1b4332; /* Dark green */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    /* Button hover effect */
    button:hover {
      background-color: #2e8b57; /* Lighter green */
    }

    /* Additional contact info section */
    .info {
      margin-top: 40px;
      font-size: 1em;
      line-height: 1.6;
    }

    /* Embedded map */
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
    }

    /* Footer styling */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header with title and subtitle -->
  <header>
    <h1>Contact Us</h1>
    <p>Reach out with your questions, ideas, or support</p>
  </header>

  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="Threats.html">Threats</a>
    <a href="speciesatrisk.html">Species at Risk</a>
    <a href="howtohelp.html">How to Help</a>
    <a href="Contact Us.html"><b>Contact</b></a>
  </nav>

  <!-- Main content container -->
  <div class="content">

    <!-- Contact form -->
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Additional contact information -->
    <div class="info">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> contact@savenzspecies.org</p>
      <p><strong>Location:</strong> Wellington, New Zealand</p>
    </div>

    <!-- Embedded Google Map showing location -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3182.228027384264!2d174.77623607616313!3d-41.2864609792707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38afc64b34f68b%3A0x2cb61bb4bde9e60b!2sWellington%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v1712168487324!5m2!1sen!2snz" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </div>

  <!-- Elfsight widgets: website translator -->
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-a8f06703-b390-4ca6-b3ad-0bc64a216307" data-elfsight-app-lazy></div>

  <!-- Elfsight widgets: accessibility tools -->
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-e76672fe-f234-4ce1-9202-ce585eb6f299" data-elfsight-app-lazy></div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Save NZ Species
  </footer>

</body>
</html>
